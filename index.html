<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe clone</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="/css/style.css" />
    <style></style>

    <script src="/js/script.js"></script>
  </head>
  <body>
    <!-- header 디자인을 완 성 하세요 -->
    <header>
      <div class="container nav-top">
        <div class="row justify-content-between">
          <div class="small-logo"><a href="#"></a></div>
          <div class="top-right-nav">
            <button type="button" class="btn-login">로그인</button>
            <a href="#" class="small-email d-inline-blocl"></a>
            <div class="small-list d-inline-blocl">
              <div class="small-navbox">
                <div class="small-navbox">
                  <!-- 말풍선 백그라운드 표시-->
                  <div class="malpoongsun"></div>
                  <!-- 보더가 1인 외곽선 박스 -->
                  <div class="small-in-navbox">
                    <!-- 상단 아이콘 박스 -->
                    <div class="small-top-icon">
                      <!-- 상단 아이콘 그룹 크기 가로게로 36 -->
                      <div class="d-flex">
                        <div class="col-3">
                          <a href="#"
                            ><img src="images/ic_cafe.png" alt="cafe"
                          /></a>
                          <p class="text-center"><a href="#">카페</a></p>
                        </div>
                        <div class="col-3">
                          <a href="#"
                            ><img src="images/ic_news.png" alt="news"
                          /></a>
                          <p class="text-center"><a href="#">뉴스</a></p>
                        </div>
                        <div class="col-3">
                          <a href="#"
                            ><img src="images/ic_map.png" alt="map"
                          /></a>
                          <p class="text-center"><a href="#">지도</a></p>
                        </div>
                        <div class="col-3">
                          <a href="#"
                            ><img src="images/ic_shopping.png" alt="shopping"
                          /></a>
                          <p class="text-center"><a href="#">쇼핑</a></p>
                        </div>
                      </div>
                    </div>
                    <ul class="d-flex small-top-list">
                      <li>
                        <a href="#">블로그</a>
                        <a href="#">티스토리</a>
                        <a href="#">브런치</a>
                        <a href="#">카카오tv</a>
                        <a href="#">게임</a>
                      </li>
                      <li>
                        <a href="#">스포츠</a>
                        <a href="#">연예</a>
                        <a href="#">영화</a>
                        <a href="#">웹툰</a>
                        <a href="#">멜론</a>
                      </li>
                      <li>
                        <a href="#">어학사전</a>
                        <a href="#">번역</a>
                        <a href="#">단어장</a>
                        <a href="#">맞춤법검사</a>
                        <a href="#">백과사전</a>
                      </li>
                      <li>
                        <a href="#">금융</a>
                        <a href="#">부동산</a>
                        <a href="#">자동차</a>
                        <a href="#">메이커스</a>
                        <a href="#">같이가치</a>
                      </li>
                    </ul>
                    <!-- 전체보기 -->
                    <div class="top-right-all text-center">
                      <a href="#">전체보기</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="gnb-bar">
        <a href="#" class="logo">dafe</a>
        <ul class="gnb">
          <li><a href="#" class="active">홈</a></li>
          <li class="table-icon"><a href="#">테이블</a></li>
          <li><a href="#">팬카페</a></li>
          <li><a href="#">카페랭킹</a></li>
          <li><a href="#">내카페</a></li>
        </ul>
        <form name="serch" method="get">
          <div>전체검색</div>
          <input
            type="text"
            class="search-form"
            placeholder="검색어를 입력하세요"
          />
          <button>검섹</button>
        </form>
      </div>
    </header>
    <!--   header 끝 -->
  </body>
</html>
